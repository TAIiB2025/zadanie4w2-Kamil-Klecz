<div>
    <a routerLink="form">Dodaj</a>
</div>
<hr />
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nazwa</th>
            <th>Wykonawca</th>
            <th>Rodzaj</th>
            <th>Rok</th>
            <th>Przejd≈∫</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let obiekt of (dane$ | async)">
            <td>{{obiekt.numer}}</td>
            <td>{{obiekt.nazwa}}</td>
            <td>{{obiekt.wykonawca}}</td>
            <td>{{obiekt.rodzaj}}</td>
            <td>{{obiekt.rok}}</td>
            <td><a [routerLink]="obiekt.numer + ''">Link</a></td>
        </tr>
    </tbody>
</table>
